<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<!--requisito 1-->
    <header class="header">
<!--requisito 2-->
      <img src="images/trybewarts-header-logo.svg"class="trybewarts-header-logo"alt="logo-trybewarts"/>
<!--requisito 4-->
      <h1 id="trybewarts-header-title">Trybewarts</h1>
 <!--requisito 3-->   
      <form class="trybewarts-login">
        <br>
        <input id="email" type="email" name="email" placeholder="Email" />
        <input id="password"type="password"name="password" placeholder="Senha"/>
        <button id="submit" type="submit">Entrar</button>
      </form>
    </header>
<!-- CRITERIO 5 -->
    <main>
      <form id="evaluation-form">
      <h1>Formulário de Avaliação</h1>
<!--requisito 8 ao 11-->
    <div class="full-name">
      <input id="input-name" type="text" placeholder="Nome">
      <input id="input-lastname" type="text" placeholder="Sobrenome">
    </div>
    <div class="email-casa">
      <input id="input-email" type="email" placeholder="Email">
      <select name="house" id="house" class="email-casa">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
    </div>
    
<!--requisito 12-->
      <section>
        <h3 id="label-family">Qual sua família?</h3>
        <label for="family">
        <input type="radio" name="family" value="Frontend">Frontend<br>
        </label>
        <label for="family">
        <input type="radio" name="family" value="Backend">Backend<br>
        </label>
        <label for="family">
        <input type="radio" name="family" value="FullStack">FullStack<br>
        </label>
        </section>
    
<!-- requisito 13 -->
      <section>
        <h3 id="label-content">Qual conteúdo você está com mais vontade de aprender?</h3>
        <input type="checkbox" id="HoFs" name="learn" value="HoFs" onclick="verificaCheck()">HoFs
        <!-- <label for="HoFs">HoFs</label> -->
        <input type="checkbox" id="Jest" name="learn" value="Jest">
        <label for="Jest">Jest</label>
        <input type="checkbox" id="Promises" name="learn" value="Promises">
        <label for="Promises">Promises</label>
        <input type="checkbox" id="React" name="learn" value="React">
        <label for="React">React</label>
        <input type="checkbox" id="SQL" name="learn" value="SQL">
        <label for="SQL">SQL</label>
        <input type="checkbox" id="Python" name="learn" value="Python">
        <label for="Python">Python</label>
      </section>
<!-- requisito 14 -->
      <br>
      <section class="ratio">
        <h3 id="label-rate">Como você avalia a Trybewarts?</h3>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </section>

      <!-- requisito 15 e 20 -->
      <section>
        <h3 class="textarea">Deixe seu comentário:</h3>
        <textarea id="textarea" type="textarea" name="textarea" maxlength="500"></textarea>
        <div id="counter">500</div>
      </section>

      <!-- criterio 16 -->
      <section>
        <label for="concordo" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="concordo" id="agreement">
      </section>
<!--Requisito 17-->
      <button type="submit" id="submit-btn" disabled>Enviar</button> 
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" />
  </main>
<!-- requisito 18 -->

<!-- requisito 19 -->
  <footer class="footer">
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
    <script src="script.js"></script>
  </body>
</html>
